<div class="contenedor">
    <h1>Reporte Completo de Reservaciones</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Registrado a Nombre de</th>
            <th scope="col">Visitantes</th>
            <th scope="col">Cancelar Cita</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reservaciones">
            <th scope="row">{{r.fecha}}</th>
            <td>{{r.hora}}</td>
            <td>{{r.nombre}}</td>
            <td>{{r.visitantes}}</td>
            <td><button  class="btn btn-outline-danger" (click)="eliminarCita(r.key)"><i class="fa fa-times" aria-hidden="true" ></i></button></td>
          </tr>
        </tbody>
      </table>
</div>
