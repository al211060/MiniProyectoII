<div class="contenedor">
    <h1>Reporte Completo de Reservaciones</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">A Nombre de</th>
            <th scope="col">Visitantes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reservations">
            <th scope="row">{{r.fecha}}</th>
            <td>{{r.hora}}</td>
            <td>{{r.nombre}}</td>
            <td>{{r.visitantes}}</td>
          </tr>
        </tbody>
      </table>
</div>
