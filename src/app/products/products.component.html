<h2 class="mt-4">Listado de productos</h2>

<div class="search mt-4">
  <label for="productId">Buscar por ID:</label>
  <input type="number" id="productId" name="productId" [(ngModel)]="productId" class="form-control">
  <button (click)="getProductById(productId)" class="btn btn-primary">Buscar</button>
</div>

<div class="filter mt-4">
  <label for="minPrice">Filtrar por precio sugerido mayor a:</label>
  <input type="number" id="minPrice" name="minPrice" [(ngModel)]="minPrice" class="form-control">
  <button (click)="getProductsBySuggestedPrice(minPrice)" class="btn btn-primary">Filtrar</button>
</div>

<table class="table mt-4">
  <thead>
    <tr style="color:aliceblue">
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio especial</th>
      <th>Precio sugerido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><span style="color:aliceblue">{{ product.id }}</span></td>
      <td><span style="color:aliceblue">{{ product.nombre }}</span></td>
      <td><span style="color:aliceblue">$ {{ product.precioEspecial }}</span></td>
      <td><span style="color:aliceblue">$ {{ product.precioSugerido }}</span></td>
    </tr>
  </tbody>
</table>

<div class="create-product mt-4">
  <h3>Crear nuevo producto</h3>
  <button (click)="createProduct()" class="btn btn-primary">Crear</button>
</div>
