<div class="contenedor">
  <h2 class="mt-3" align="center" style="color: white">Listado de productos</h2>

  <div class="search mt-4">
    <label for="productId">Buscar por ID:</label>
    <div class="input-group">
      <input type="number" id="productId" name="productId" [(ngModel)]="productId" class="form-control">
      <div class="input-group-append">
        <button (click)="getProductById(productId)" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>

  <div class="filter mt-4">
    <label for="minPrice">Filtrar por precio sugerido mayor a:</label>
    <div class="input-group">
      <input type="number" id="minPrice" name="minPrice" [(ngModel)]="minPrice" class="form-control">
      <div class="input-group-append">
        <button (click)="getProductsBySuggestedPrice(minPrice)" class="btn btn-primary">Filtrar</button>
      </div>
    </div>
  </div>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio especial</th>
        <th>Precio sugerido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.nombre }}</td>
        <td>$ {{ product.precioEspecial }}</td>
        <td>$ {{ product.precioSugerido }}</td>
      </tr>
    </tbody>
  </table>

  <div class="create-product mt-4">
    <h3>Crear nuevo producto</h3>
    <div class="form-group">
      <label for="nombreProducto">Nombre:</label>
      <input type="text" id="nombreProducto" name="nombreProducto" [(ngModel)]="newProduct.nombre" class="form-control">
    </div>
    <div class="form-group">
      <label for="precioEspecialProducto">Precio especial:</label>
      <input type="number" id="precioEspecialProducto" name="precioEspecialProducto" [(ngModel)]="newProduct.precioEspecial" class="form-control">
    </div>
    <div class="form-group">
      <label for="precioSugeridoProducto">Precio sugerido:</label>
      <input type="number" id="precioSugeridoProducto" name="precioSugeridoProducto" [(ngModel)]="newProduct.precioSugerido" class="form-control">
    </div>
    <button (click)="createProduct()" class="btn btn-primary">Crear</button>
  </div>

</div>
